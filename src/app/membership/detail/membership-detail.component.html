<div class="container">  <div class="row">    <div class="col-md-12">      <div class="content">        <div class="row">          <div class="col-sm-6 col-sm-offset-3">            <md-card>              <md-card-header>                <md-card-title><b>{{(item | async)?.name}}</b></md-card-title>              </md-card-header>              <div class="card-image" *ngIf="(item | async)?.imgUrl" [ngStyle]="{'background-image': 'url(' + (item | async)?.imgUrl + ')'}"></div>              <md-card-content>                <h3><b>Description</b></h3>                <hr>                <p>{{(item | async)?.description}}</p>              </md-card-content>            </md-card>          </div>        </div>      </div>    </div>  </div></div>
