<a [routerLink]="['/detail', item.$key]" class="md-card-link">  <md-card>    <md-card-header>      <md-card-title><b>{{item.name}}</b></md-card-title>    </md-card-header>    <div class="card-image" *ngIf="item.imgUrl" [ngStyle]="{'background-image': 'url(' + item.imgUrl + ')'}"></div>  </md-card></a>
