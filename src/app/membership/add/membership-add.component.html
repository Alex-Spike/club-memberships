<form [formGroup]="form" (submit)="add()">  <h2>Add new membership</h2>  <hr />  <md-input-container class="input-full-width">    <input mdInput formControlName="name" placeholder="Name" required>  </md-input-container>  <md-input-container class="input-full-width">    <textarea mdInput formControlName="description" placeholder="Description" required></textarea>  </md-input-container>  <input (change)="fileChangeEvent($event)" type="file" placeholder="Upload file...">  <br>  <button md-raised-button color="primary" [disabled]="!form.valid">Add <md-spinner *ngIf="showSpinner"></md-spinner></button></form>
